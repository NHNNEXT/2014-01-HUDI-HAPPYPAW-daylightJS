<html>
<head>
<meta charset="utf-8"/>
<script src="../js/daylight.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/jindo.desktop.all.ns.js"></script>
<style>
#query th {
	width: 200px;
	text-align: left;
	
}
#query td {
	height: 20px;
}
#query th:second-child {
	
}
</style>
<script>
var count = 10000;
	
function addTd(name, contents) {
	var body = daylight("#query");
	body.html(body.html() + "<tr><td>"+name + "</td><td>" + contents + "</td></tr>");
}
function timer(name, func) {
	var time = "";
	if(name) {
		var start = Date.now();
		console.time(name);
		func();
		console.timeEnd(name);
		var end = Date.now();
		time = end - start;
		time += "ms";
	
	} else {
		name = "";
		console.log("");
	}
	addTd(name, time);
}
function testEqual(name, t1, t2) {
	var result = (t1 == t2) +"  "+ t1 + " !== " + t2;
	addTd(name, result);
}
function timer2(name, func) {
	var time = "";
	if(name) {
		var start = Date.now();
		console.time(name);
		for(var i = 0; i < count; ++i) {
			func();
		}
		console.timeEnd(name);
		var end = Date.now();
		time = end - start;
		time += "ms";
	
	} else {
		name = "";
		console.log("");
	}
	var body = $("#query");
	body.html(body.html() + "<tr><td>"+name + "</td><td>" + time + "</td></tr>");
	
}
dlight.$(window).event("load", function(e) {
	var newfunc = function() {
				this.a = "asd";
				this.b = "asd";
				this.c = "aa";
	};
	timer2("Native type", function() {
		typeof undefined
	});
	timer2("daylight type", function() {
		daylight.type();
	});
	timer2("jQuery type", function() {
		jQuery.type();
	});
	timer2();
	timer2("DOM attr", function() {
		var a = document.querySelectorAll("#test");
		for(var j = 0; j < a.length; ++j) {
			a[j].setAttribute("class", "heelo");
		}
	});
	timer2("jQuery attr", function() {
		jQuery("#test").attr("class", "heelo");
	});
	timer2("daylight attr", function() {
		daylight("#test").attr("class", "heelo");
	});
	timer2("jindo attr", function() {
		jindo.$Element("test").attr("class", "heel2o");
	});
	timer();
	timer2("DOM Query", function() {
		document.querySelectorAll("#test");
	});
	timer2("daylight Query", function() {
		var a = daylight("#test");
	});
	timer2("JINDO Query", function() {
		jindo.$Element("test");
	});
	timer2("jQuery Query", function() {
		jQuery("#test");
	});
	timer();
	var classes;
	daylight("#test").attr("class", "asd asdasd   ddd aaa");
	testEqual("daylight id === test", daylight("#test").attr("id"), "test");
	timer2("daylight Classes", function() {
		classes = daylight("#test").getClass();
	});
	console.log(classes);
});
</script>
</head>
<body>
<span style="display:block;background:#f44;">1</span>
<span>2</span>
<span id="test">3</span>
<span>4</span>
<span>5</span>
<span>6</span>
<span>7</span>
<span>8</span>
<span>9</span>

</tr>

</html>
